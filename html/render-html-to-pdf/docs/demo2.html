<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsPDF text</title>
</head>
<body>
<h1>jsPDF</h1>
<script src="https://cdn.bootcss.com/jspdf/1.3.4/jspdf.min.js"></script>
<script>
    var doc = new jsPDF()

    doc.text('koa 是由 Express 原班人马打造的，致力于成为一个更小、更富有表现力、更健壮的 Web 框架。使用 koa 编写 web 应用，通过组合不同的 generator，可以免除重复繁琐的回调函数嵌套，并极大地提升错误处理的效率。koa 不在内核方法中绑定任何中间件，它仅仅提供了一个轻量优雅的函数库，使得编写 Web 应用变得得心应手。!', 10, 10)
    doc.save('a4.pdf')
</script>
</body>
</html>
